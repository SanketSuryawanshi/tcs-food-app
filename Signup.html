    <div class="login_form">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">👨 Full Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter Full Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">🗾 Home Address</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter Home Address">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">📞 Phone No</label>
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter Phone Number">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">🔑 Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">🗾 State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Maharashtra</option>
            <option>Uttar Pradesh</option>
            <option>Delhi NCR</option>
            <option>Panjab</option>
            <option>Madhya Pradesh</option>
            <option>Kerala</option>
            <option>Karnataka</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">🏙️ City</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Nagpur</option>
            <option>Delhi</option>
            <option>Gujrat</option>
            <option>Luckhnow</option>
            <option>Amhdabad</option>
            <option>Noida UP</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">📍 PinCode</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter Phone Number">
          </div>
        <div class="form-group">
           <p> Already Have an Account ? <a href="./login.html">Click Here</a></p>
        </div>
        <button type="submit" class="btn btn-warning w-100">SIGNUP</button>
      </form>
